
name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14

      - name: Deploy to Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku login -i
          heroku git:remote -a your-heroku-app-name
          git push heroku main
